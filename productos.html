<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos | BalloonsDecorations</title>
    <!-- <link rel="stylesheet" href="css/productos.css" /> -->
    <!-- <link rel="stylesheet" href="css/carrito.css" /> -->
    <link href="./output.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Quicksand:wght@400;700&family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>
    <header class="bg-gradient-to-r from-purple-600 to-pink-400 shadow-lg">
        <div class="navbar flex items-center justify-between px-6 py-4">
            <h1 class="titulo">
                Balloons <br> Decorations
            </h1>

            <nav class="flex space-x-6 text-white">
                <a href="index.html" class="hover:text-[#d836ee] transition">Inicio</a>

                <!-- Menú desplegable de Proyectos -->
                <div class="relative group menu-container">
                    <button class="hover:text-[#d836ee] transition flex items-center menu-button">
                        Proyectos▼
                    </button>
                    <ul class="menu  absolute fade-in  bg-white text-gray-800 rounded-lg shadow-lg mt-2 p-2 w-48 ">
                        <li><a href="#" class="block px-4 py-2 hover:bg-[#eb9df5] hover:rounded-lg">Decoraciones</a>
                        </li>
                        <li><a href="#" class="block px-4 py-2 hover:bg-[#eb9df5] hover:rounded-lg">Arreglos</a></li>
                        <li><a href="#" class="block px-4 py-2 hover:bg-[#eb9df5] hover:rounded-lg">Manualidades</a>
                        </li>
                    </ul>
                </div>
                <!-- Menú desplegable de producto -->
                <div class="relative menu-container">
                    <button class="menu-button hover:text-[#d836ee] transition flex items-center">
                        Productos▼
                    </button>

                    <ul class="menu absolute fade-in bg-white text-gray-800 rounded-lg shadow-lg mt-2 p-2 w-48">
                        <li><a href="#" class="block px-4 py-2 hover:bg-[#eb9df5] hover:rounded-lg">Globos</a></li>
                        <li><a href="#" class="block px-4 py-2 hover:bg-[#eb9df5] hover:rounded-lg">Cortinas</a></li>
                        <li><a href=" #" class="block px-4 py-2 hover:bg-[#eb9df5] hover:rounded-lg">Copas Acrílicas</a>
                        </li>
                        <li><a href="#" class="block px-4 py-2 hover:bg-[#eb9df5] hover:rounded-lg">Vasos</a></li>
                    </ul>
                </div>

                <a href="#" id="link-contacto" class="hover:text-[#d836ee] transition">Contáctanos</a>
            </nav>

            <!-- Ícono del carrito -->
            <div id="carrito-container" class="flex items-center gap-2 bg-white p-2 rounded-lg relative shadow-md">
                <span class="material-symbols-outlined text-[24px] text-gray-800">shopping_bag</span>
                <span class="font-semibold hover:text-[#d836ee] text-gray-800">Compras</span>
                <span id="contador-carrito"
                    class="ml-2 bg-[#78027c] text-white font-bold w-[14px] h-[16px] rounded-full flex items-center justify-center text-xs absolute top-[-3px] right-[10px] hidden">0</span>
            </div>


        </div>

        <main>
            <div class="contenido-principal">
                <aside id="filtro-productos">
                    <h3>Nuestros Productos</h3>
                    <ul>
                        <li>
                            <button class="categoria">Globos</button>
                            <ul class="subcategorias">
                                <li><button class="subcategoria" data-categoria="Globos Latex basico">Basico</button>
                                </li>
                                <li><button class="subcategoria"
                                        data-categoria="Globos Latex Cromados">Cromados</button>
                                </li>
                                <li><button class="subcategoria"
                                        data-categoria="Globos Latex Perlados">Perlados</button>
                                </li>
                                <li><button class="subcategoria" data-categoria="Globos Latex Retros">Retros</button>
                                </li>
                            </ul>
                        </li>
                        <li><button class="categoria" data-categoria="Cortinas Metalizadas">Cortinas
                                Metalizadas</button>
                        </li>
                        <li><button class="categoria" data-categoria="Cajas Decoradas">Cajas Decoradas</button></li>
                    </ul>
                </aside>

                <section id="productos">

                    <div id="lista-productos" class="productos-container">
                        <!-- Aquí se insertarán los productos con JavaScript -->
                    </div>
                </section>
            </div>
        </main>

        <footer>
            <p>© 2023 BalloonsDecorations</p>
        </footer>
        <!-- modal del carrito  -->
        <div id="carrito-modal"
            class="fixed top-0 right-0 w-1/4 h-full bg-black bg-opacity-50 hidden flex justify-center items-center">
            <div class="bg-white p-6 rounded-lg shadow-lg w-80">
                <h3 class="text-lg font-semibold text-gray-800 flex items-center gap-2"> Resumen del Carrito</h3>
                <ul id="detalle-carrito"
                    class="mt-3 max-h-[300px] overflow-y-auto scrollbar-thin scrollbar-thumb-gray-600 scrollbar-track-gray-300">
                </ul>
                <button id="cerrar-carrito"
                    class="mt-4 bg-[#78027c] hover:bg-[#e00ae7] text-white px-4 py-2 rounded-md transition">Cerrar</button>
            </div>
        </div>

        <script src="js/productos.js"></script>
        <script src="js/carrito.js"></script>
        <script src="js/navbar.js"></script>
</body>

</html>
